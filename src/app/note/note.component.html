<div class="note">
  <div class="note__title">{{note.title}}</div>
  <div class="note__body-container">
    <div class="note__body">{{note.body}}</div>
    <div class="note__created">{{note.created}}</div>
  </div>

  <button class="note__delete-button" (click)="notesService.delete$.next(note._id)">x</button>
</div>
